<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
  <div id="messageBox">
    <p>Let's play a game</p>
    <p>Sharks eat you and eels can electrocute you.</p>
    <p> Eat the smaller fish and don't forget to play dead to survive.</p>
  </div>
  <button id="startButton">Start Game</button>
  <button id="playAgainButton">Play Again</button>
  <button id="nextButton">Next Level</button>
  <div id="scoreContainer">Fish eaten: <span id="score">0</span></div>
</div>
  <script type="text/javascript" src="pixel_map.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
